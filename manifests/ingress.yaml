apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "my-ssl-cert"
    kubernetes.io/ingress.global-static-ip-name: "my-ingress-ip"
spec:
  rules:
  - host: kathiresanmurugesan.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-nginx-service
            port:
              number: 80
      - path: /api/backend1
        pathType: Prefix
        backend:
          service:
            name: backend-1-service
            port:
              number: 80
      - path: /api/backend2
        pathType: Prefix
        backend:
          service:
            name: backend-2-service
            port:
              number: 80
  tls:
  - hosts:
    - kathiresanmurugesan.in
    secretName: dummy-tls-secret
